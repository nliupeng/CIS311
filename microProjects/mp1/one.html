        <!-- Content -->
        <div class="container">
        	<h1>Example One</h1>    

        	<h3>Capitalizer</h3>
        	<p>Copy and paste into the textarea below a paragraph, and I'll capitalize it all for you!</p>

        	<div class="form-group">
			  	<label for="text">Text:</label>
			  	<textarea class="form-control" rows="5" id="textarea"></textarea>
			</div>
			<button class="btn btn-primary" onclick="capitalize()">Capitalize!</button>
        </div>     
          

        <script>
        	function capitalize() {
        		var textarea = document.getElementById("textarea");
        		var text = textarea.value;
        		textarea.value = text.toUpperCase();
        	}
        </script>
