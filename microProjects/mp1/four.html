        <!-- Content -->
        <div class="container">
        	<h1>Example Four</h1>    

        	<h3>Calculator</h3>
        	<p>Insert a valid math operation below, and I'll try to calculate the answer for you!</p>

        	<div class="form-group">
			  	<input type="text" id="input"></input>
			</div>
			<button class="btn btn-primary" onclick="calculate()">Calculate!</button>

            <p id="result"></p>
        </div>     
          

        <script>
        	function calculate() {
        		var expression = document.getElementById("input").value;
                var result = document.getElementById("result");

                try {
                    result.innerHTML = "Result: " + eval(expression);
                } catch (e) {
                    result.innerHTML = e;
                }		
        	}
        </script>
