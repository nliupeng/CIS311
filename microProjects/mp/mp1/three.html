        <!-- Content -->
        <div class="container">
        	<h1>Example Three</h1>    

        	<h3>Repeater</h3>
        	<p>Type anything you'd like, and I'll repeat exactly the same!</p>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="textInput">
                        <button class="btn btn-primary" onclick="repeat()">Repeat!</button>
                    </div>
                    <div class="col-md-6">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>     
          

        <script>
        	function repeat() {
        		var input = document.getElementById("textInput").value;
                var result = document.getElementById("result");
                if (!input)
                    result.innerHTML = "You didn't type anything. How can I repeat after you?";
                else 
        		    result.innerHTML = input;
        	}
        </script>
