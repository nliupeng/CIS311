        	<h1>Example Two</h1>    

        	<h3>Surpriser</h3>
        	<p>Type, click the button below, and... Kaboom!!</p>

            <input type="text" id="textInput">
			<button id="myButton" class="btn btn-warning" onclick="surprise()">Surprise me!</button>

            <p id="hiddenText"></p>
        </div>     
          

        <script>
        	function surprise() {
                // Add dark theme to page using Bootswatch
                document.querySelector('head').innerHTML += '<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" type="text/css"/>';

                // Add surprise text
                var text = document.getElementById("hiddenText");
                var input = document.getElementById("textInput").value;
                if (!input)
                    text.innerHTML = "KABOOM!";
                else
                    text.innerHTML = input;
                if (text.className != "bigText")
                    text.className += "bigText";    // Modify looks of hidden text with CSS
        	}
        </script>
