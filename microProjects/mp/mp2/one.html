        <!-- Content -->
        <div class="container">
        	<h1>Example One</h1>    

        	<h3>Profile</h3>
        	<p>The information below comes from a JavaScript object. Click button to show data in labels.</p>

        	<button class="btn btn-primary" onclick="showLabels()">Show me data!</button>

        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="title" class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <span id="name" class="label label-default"></span>
                    <span id="address" class="label label-default"></span>
                    <span id="age" class="label label-default"></span>
                </div>	        	
        	</div>
        </div>     
          

        <script>
        	var myObj = {
                title: "My Object's Data",
        		name: "John Smith",
        		address: "1234 Wonder Ln, Brentwood, CA",
        		age: 24
        	};

        	function showLabels() {
                document.getElementById("title").innerHTML = myObj.title;
        		document.getElementById("name").innerHTML = myObj.name;
        		document.getElementById("address").innerHTML = myObj.address;
        		document.getElementById("age").innerHTML = myObj.age;
        	}
        </script>
