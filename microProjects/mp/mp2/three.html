        <!-- Content -->
        <div class="container">
        	<h1>Example Three</h1>    

        	<h3>Warnings</h3>
        	<p>Don't touch the button!!</p>

        	<div id="myAlert" role="alert">
				<strong id="message"></strong> 
			</div>

        	<button id="button" class="btn btn-info" onclick="warn()">Don't click me!</button>
        </div>     
          

        <script>
        	var alert = document.getElementById("myAlert");
        	var button = document.getElementById("button");
        	var message = document.getElementById("message");

        	var angryMan = {
        		name: "Angry Man",
        		message: "Don't ever touch the button.",
        		angryLevel: 0
        	};

        	function warn() {
        		angryMan.angryLevel++;

        		switch(angryMan.angryLevel) {
        			case 1:
        				angryMan.message = "I told you not to touch the button!";
        				alert.className = "alert alert-success";
        				button.innerHTML = "Don't click me again"
        				button.className = "btn btn-success";
        				break;
        			case 2:
        				angryMan.message = "What did I tell you!";
        				alert.className = "alert alert-info";
        				button.innerHTML = "I dare you not to touch it again!"
        				button.className = "btn btn-info";
        				break;
        			case 3:
        				angryMan.message = "I'm getting angryyy!!";
        				alert.className = "alert alert-warning";
        				button.innerHTML = "DON'T DO IT AGAIN"
        				button.className = "btn btn-warning";
        				break;
        			case 4:
        				angryMan.message = "YOU BETTER START RUNNING!!";
        				alert.className = "alert alert-danger";
        				button.innerHTML = "AARRGHGH!!!"
        				button.className = "btn btn-danger";
        				break;
        		}        		
        		message.innerHTML = angryMan.message;
        	}
        </script>
