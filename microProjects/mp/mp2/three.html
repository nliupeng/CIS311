                    <h1>Example MP2.3</h1>    

                    <h3>Warnings</h3>
                    <p>Don't touch the button!!</p>

                    <div id="myPanel">
                        <div class="panel-heading">
                            <strong id="message"></strong>
                        </div>               
                    </div>

                    <button id="button" class="btn btn-info" onclick="warn()">Don't click me!</button>
                </div>
                <div class="col-md-6">
                    <h1>Example MP3.3</h1>    

                    <h3>Warnings</h3>
                    <p>If you wanna hear scary stories...</p>

                    <div class="panel panel-danger">
                        <div id="array" class="panel-heading">
                        </div>               
                    </div>

                    <button id="button" class="btn btn-warning" onclick="trigger()">If you click me...</button>
                </div>
            </div>        	

        	
        </div>     
          

        <script>
            // MP2
        	var panel = document.getElementById("myPanel");
        	var button = document.getElementById("button");
        	var message = document.getElementById("message");

        	var angryMan = {
        		name: "Angry Man",
        		message: "Don't ever touch the button.",
        		angryLevel: 0
        	};

        	function warn() {
        		angryMan.angryLevel++;

        		switch(angryMan.angryLevel) {
        			case 1:
        				angryMan.message = "I told you not to touch the button!";
        				panel.className = "panel panel-success";
        				button.innerHTML = "Don't click me again"
        				button.className = "btn btn-success";
        				break;
        			case 2:
        				angryMan.message = "What did I tell you!";
        				panel.className = "panel panel-info";
        				button.innerHTML = "I dare you not to touch it again!"
        				button.className = "btn btn-info";
        				break;
        			case 3:
        				angryMan.message = "I'm getting angryyy!!";
        				panel.className = "panel panel-warning";
        				button.innerHTML = "DON'T DO IT AGAIN"
        				button.className = "btn btn-warning";
        				break;
        			case 4:
        				angryMan.message = "YOU BETTER START RUNNING!!";
        				panel.className = "panel panel-danger";
        				button.innerHTML = "AARRGHGH!!!"
        				button.className = "btn btn-danger";
        				break;
        		}        		
        		message.innerHTML = angryMan.message;
        	}

            // MP3
            function trigger() {
                var output = document.getElementById("array");
                output.innerHTML = "";

                var text = '{"warnings":[{"message": "A Sesame Street episode in the year 1976 scared children so much, that the authorities had to pull it off air after several complaints that were made by parents, whose kids screamed in horror."},' + 
                        '{"message": "A Missouri couple sued the seller of a house, from whom they had bought it, when they discovered that Brown Recluse Spiders were \'bleeding out of the walls.\' It was estimated by an expert that around 4,000-5,000 spiders had infested the house."},' + 
                        '{"message": "There is a brain-eating amoeba (Naegleria Fowleri) that lives in fresh water bodies. It can kill a human in seven days. Death rate is 98% and there is no effective treatment against it."}]}';
            
                var data = JSON.parse(text);
            
                data.warnings.forEach(function(item) {            
                    output.innerHTML += item.message + "<br><br>";
                })
            }
        </script>
